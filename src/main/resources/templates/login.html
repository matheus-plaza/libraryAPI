<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Efeito de vidro fosco */
            overflow: hidden; /* Garante que os cantos arredondados sejam aplicados */
        }

        .login-card .card-body {
            padding: 2.5rem;
        }

        .login-card .card-title {
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
        }

        /* Estilo para labels flutuantes */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(.85) translateY(-.9rem) translateX(.15rem);
            color: #fd7e14; /* Cor da label quando ativa */
        }

        .form-floating > label {
            padding-left: 2.5rem; /* Espaço para o ícone */
        }

        .input-group-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            z-index: 3;
            color: #adb5bd;
        }

        .form-control {
            padding-left: 2.5rem; /* Espaço para o ícone */
            border-radius: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(253, 126, 20, 0.25);
            border-color: #fd7e14;
        }

        /* Botões */
        .btn-primary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 180, 123, 0.4);
        }

        .btn-social {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .btn-social:hover {
             transform: translateY(-2px);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-muted a {
            color: #fd7e14;
            text-decoration: none;
            font-weight: 500;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card login-card">
                <div class="card-body">

                    <div class="text-center mb-4">
                        <h2 class="card-title">Bem-vindo!</h2>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <form method="post" th:action="@{/login}">
                        <div class="form-floating position-relative mb-3">
                            <i class="bi bi-envelope input-group-icon"></i>
                            <input class="form-control" id="username" name="username" required>
                            <label for="username">Endereço de e-mail</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="bi bi-lock input-group-icon"></i>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>

                        <hr class="my-4">
                    </form>

                    <br />
                    <hr />
                    <a th:href=@{/oauth2/authorization/google} class="btn btn-primary">Entrar com Google</a>

                    <p class="text-center text-muted mt-4">
                        Não tem uma conta? <a href="#">Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
